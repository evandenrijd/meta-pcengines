header:
  version: 8

repos:
  meta-pcengines:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 0fc9d32ae11ebb53aa33342f50887c1e692a1f32
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: e413c1ef621688e69bb7830bb3151ed23b30b73e
    layers:
      meta-oe:
      meta-networking:
      meta-filesystems:
      meta-python:

  meta-virtualization:
    url: https://git.yoctoproject.org/git/meta-virtualization
    refspec: 5c2de3daedd3f65171b9debf938683ce6e7746ea

  meta-security:
    url: https://git.yoctoproject.org/git/meta-security
    refspec: c74cc97641fd93e0e7a4383255e9a0ab3deaf9d7
    layers:
      meta-tpm:

  meta-selinux:
    url: https://git.yoctoproject.org/git/meta-selinux
    refspec: 7af62c91d7d00a260cf28e7908955539304d100d

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
    LICENSE_FLAGS_ACCEPTED = "commercial"
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  oe-layer-priority: |
    BBFILE_PRIORITY_openembedded-layer = "4"
